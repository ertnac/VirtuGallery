<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtuGallery - Artist Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .sidebar-link.active {
      background-color: #202b1d;
      color: white;
    }
    .shadow-soft {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
 <!-- Sidebar -->

      <div class="mb-8">
        <h1 class="text-2xl font-bold text-[#202b1d] mb-2">VirtuGallery</h1>
        <p class="text-gray-500 text-sm">Admin Dashboard</p>
      </div>
      <nav class="space-y-2 mb-8">
        <a href="index.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
          </svg>
          Dashboard
        </a>
        <a href="artists.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          Artists

        <a href="artworks.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
          </svg>
          Artworks
        </a>
        <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" clip-rule="evenodd"></path>
          </svg>
          Orders
        </a>
        <a href="posts.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.267A7.1 7.1 0 0110 18c-3.86 0-7-3.14-7-7h2a5 5 0 005 5c1.11 0 2.14-.362 2.971-1.067L11 14.267z" clip-rule="evenodd"></path>
          </svg>
          Posts
        </a>
        
        <a href="followers.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          Followers
        </a>
        <a href="notifications.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white active">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
          </svg>
          Notifications

      </nav>
      <div class="mt-auto">
        <div class="bg-gray-100 p-4 rounded-lg">
          
          <div class="w-full bg-gray-300 rounded-full h-2">
            <div class="bg-[#202b1d] h-2 rounded-full" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Artist Management -->
      <div class="bg-white p-6 rounded-xl shadow-soft">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-800">Artist Management</h2>
          <button id="addArtistBtn" class="bg-[#202b1d] text-white px-4 py-2 rounded-lg text-sm">Add New Artist</button>
        </div>
        
        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4 mb-4">
          <input type="text" id="searchInput" placeholder="Search artists..." class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
          <select id="statusFilter" class="w-full md:w-1/4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            <option value="all">All Statuses</option>
            <option value="active">Active</option>
            <option value="pending">Pending</option>
            <option value="suspended">Suspended</option>
            <option value="banned">Banned</option>
          </select>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-50">
              <tr class="text-gray-600 text-sm">
                <th class="p-3 font-medium">Name</th>
                <th class="p-3 font-medium">Email</th>
                <th class="p-3 font-medium">Artworks</th>
                <th class="p-3 font-medium">Followers</th>
                <th class="p-3 font-medium">Following</th>
                <th class="p-3 font-medium">Status</th>
                <th class="p-3 font-medium text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="artistTableBody" class="divide-y divide-gray-200">
              <!-- Artist rows will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add/Edit Artist Modal -->
      <div id="artistModal" class="modal">
        <div class="modal-content">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800" id="modalTitle">Add New Artist</h2>
            <button id="closeModal" class="text-gray-500 hover:text-gray-700">Ã—</button>
          </div>
          <div class="space-y-4">
            <input type="hidden" id="artistId">
            <div>
              <label class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="artistName" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="artistEmail" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Address</label>
              <textarea id="artistAddress" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Status</label>
              <select id="artistStatus" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="suspended">Suspended</option>
                <option value="banned">Banned</option>
              </select>
            </div>
            <div class="flex justify-end gap-2">
              <button id="resetPasswordBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Reset Password</button>
              <button id="saveArtistBtn" class="bg-[#202b1d] text-white px-4 py-2 rounded-lg text-sm">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Sample artist data (in a real application, this would come from a backend)
    let artists = [
      { id: 1, name: 'John Doe', email: 'john@example.com', artworks: 12, followers: 1500, following: 200, status: 'active', address: '123 Art St, City, Country' },
      { id: 2, name: 'Jane Smith', email: 'jane@example.com', artworks: 8, followers: 2300, following: 150, status: 'active', address: '456 Canvas Rd, City, Country' },
      { id: 3, name: 'Michael Chen', email: 'michael@example.com', artworks: 15, followers: 800, following: 300, status: 'pending', address: '789 Paint Ave, City, Country' }
    ];

    // DOM elements
    const artistTableBody = document.getElementById('artistTableBody');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const addArtistBtn = document.getElementById('addArtistBtn');
    const artistModal = document.getElementById('artistModal');
    const closeModal = document.getElementById('closeModal');
    const saveArtistBtn = document.getElementById('saveArtistBtn');
    const resetPasswordBtn = document.getElementById('resetPasswordBtn');
    const modalTitle = document.getElementById('modalTitle');
    const artistIdInput = document.getElementById('artistId');
    const artistNameInput = document.getElementById('artistName');
    const artistEmailInput = document.getElementById('artistEmail');
    const artistAddressInput = document.getElementById('artistAddress');
    const artistStatusInput = document.getElementById('artistStatus');

    // Render artists table
    function renderArtists(artistsToDisplay) {
      artistTableBody.innerHTML = '';
      artistsToDisplay.forEach(artist => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-3">
            <div class="flex items-center">
              <div class="w-8 h-8 rounded-full bg-gray-300 mr-3"></div>
              <span>${artist.name}</span>
            </div>
          </td>
          <td class="p-3 text-sm text-gray-600">${artist.email}</td>
          <td class="p-3 text-sm text-gray-600">${artist.artworks}</td>
          <td class="p-3 text-sm text-gray-600">${artist.followers}</td>
          <td class="p-3 text-sm text-gray-600">${artist.following}</td>
          <td class="p-3">
            <span class="px-2 py-1 text-xs rounded-full ${
              artist.status === 'active' ? 'bg-green-100 text-green-800' :
              artist.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
              artist.status === 'suspended' ? 'bg-orange-100 text-orange-800' :
              'bg-red-100 text-red-800'
            }">${artist.status.charAt(0).toUpperCase() + artist.status.slice(1)}</span>
          </td>
          <td class="p-3 text-right">
            <button class="edit-btn text-gray-400 hover:text-gray-600 mr-2" data-id="${artist.id}">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
              </svg>
            </button>
            <button class="delete-btn text-gray-400 hover:text-gray-600" data-id="${artist.id}">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </td>
        `;
        artistTableBody.appendChild(row);
      });

      // Add event listeners to edit and delete buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editArtist(btn.dataset.id));
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteArtist(btn.dataset.id));
      });
    }

    // Search and filter artists
    function filterArtists() {
      const searchTerm = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      
      const filteredArtists = artists.filter(artist => {
        const matchesSearch = artist.name.toLowerCase().includes(searchTerm) || 
                            artist.email.toLowerCase().includes(searchTerm);
        const matchesStatus = status === 'all' || artist.status === status;
        return matchesSearch && matchesStatus;
      });

      renderArtists(filteredArtists);
    }

    // Open modal for adding new artist
    addArtistBtn.addEventListener('click', () => {
      modalTitle.textContent = 'Add New Artist';
      artistIdInput.value = '';
      artistNameInput.value = '';
      artistEmailInput.value = '';
      artistAddressInput.value = '';
      artistStatusInput.value = 'active';
      resetPasswordBtn.style.display = 'none';
      artistModal.style.display = 'block';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      artistModal.style.display = 'none';
    });

    // Save artist (add or edit)
    saveArtistBtn.addEventListener('click', () => {
      const artistId = artistIdInput.value;
      const newArtist = {
        id: artistId ? parseInt(artistId) : Date.now(),
        name: artistNameInput.value,
        email: artistEmailInput.value,
        artworks: artistId ? artists.find(a => a.id === parseInt(artistId)).artworks : 0,
        followers: artistId ? artists.find(a => a.id === parseInt(artistId)).followers : 0,
        following: artistId ? artists.find(a => a.id === parseInt(artistId)).following : 0,
        status: artistStatusInput.value,
        address: artistAddressInput.value
      };

      if (!newArtist.name || !newArtist.email) {
        alert('Name and email are required');
        return;
      }

      if (artistId) {
        // Update existing artist
        const index = artists.findIndex(a => a.id === parseInt(artistId));
        artists[index] = newArtist;
      } else {
        // Add new artist
        artists.push(newArtist);
      }

      renderArtists(artists);
      artistModal.style.display = 'none';
    });

    // Edit artist
    function editArtist(id) {
      const artist = artists.find(a => a.id === parseInt(id));
      if (artist) {
        modalTitle.textContent = 'Edit Artist';
        artistIdInput.value = artist.id;
        artistNameInput.value = artist.name;
        artistEmailInput.value = artist.email;
        artistAddressInput.value = artist.address;
        artistStatusInput.value = artist.status;
        resetPasswordBtn.style.display = 'block';
        artistModal.style.display = 'block';
      }
    }

    // Delete artist
    function deleteArtist(id) {
      if (confirm('Are you sure you want to delete this artist?')) {
        artists = artists.filter(a => a.id !== parseInt(id));
        renderArtists(artists);
      }
    }

    // Reset password
    resetPasswordBtn.addEventListener('click', () => {
      const artistId = artistIdInput.value;
      if (artistId) {
        alert(`Password reset email sent to ${artists.find(a => a.id === parseInt(artistId)).email}`);
      }
    });

    // Event listeners for search and filter
    searchInput.addEventListener('input', filterArtists);
    statusFilter.addEventListener('change', filterArtists);

    // Initial render
    renderArtists(artists);

    // Sidebar link activation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        sidebarLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
