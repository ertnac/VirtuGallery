<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtuGallery - Address Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .sidebar-link.active {
      background-color: #202b1d;
      color: white;
    }
    .shadow-soft {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 h-screen shadow-soft sticky top-0">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-[#202b1d] mb-2">VirtuGallery</h1>
        <p class="text-gray-500 text-sm">Admin Dashboard</p>
      </div>
      <nav class="space-y-2 mb-8">
        <a href="index.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
          </svg>
          Dashboard
        </a>
        <a href="artists.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          Artists
        </a>
        <a href="artworks.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
          </svg>
          Artworks
        </a>
        <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" clip-rule="evenodd"></path>
          </svg>
          Orders
        </a>
        <a href="posts.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.267A7.1 7.1 0 0110 18c-3.86 0-7-3.14-7-7h2a5 5 0 005 5c1.11 0 2.14-.362 2.971-1.067L11 14.267z" clip-rule="evenodd"></path>
          </svg>
          Posts
        </a>
        
        <a href="followers.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
          Followers
        </a>
        <a href="notifications.html" class="sidebar-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-[#202b1d] hover:text-white">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
          </svg>
          Notifications
        </a>
       
      </nav>
      <div class="mt-auto">
        <div class="bg-gray-100 p-4 rounded-lg">
         
          <div class="w-full bg-gray-300 rounded-full h-2">
            <div class="bg-[#202b1d] h-2 rounded-full" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Address Management -->
      <div class="bg-white p-6 rounded-xl shadow-soft">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-800">Address Management</h2>
          <button id="addAddressBtn" class="bg-[#202b1d] text-white px-4 py-2 rounded-lg text-sm">Add New Address</button>
        </div>
        
        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4 mb-4">
          <input type="text" id="searchInput" placeholder="Search addresses..." class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
          <select id="typeFilter" class="w-full md:w-1/4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            <option value="all">All Types</option>
            <option value="artist">Artist</option>
            <option value="order">Order</option>
          </select>
          <select id="validityFilter" class="w-full md:w-1/4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            <option value="all">All Validity</option>
            <option value="valid">Valid</option>
            <option value="invalid">Invalid</option>
          </select>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-50">
              <tr class="text-gray-600 text-sm">
                <th class="p-3 font-medium">Associated Entity</th>
                <th class="p-3 font-medium">Type</th>
                <th class="p-3 font-medium">Address</th>
                <th class="p-3 font-medium">City</th>
                <th class="p-3 font-medium">Country</th>
                <th class="p-3 font-medium">Validity</th>
                <th class="p-3 font-medium text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="addressTableBody" class="divide-y divide-gray-200">
              <!-- Address rows will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add/Edit Address Modal -->
      <div id="addressModal" class="modal">
        <div class="modal-content">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800" id="modalTitle">Add New Address</h2>
            <button id="closeModal" class="text-gray-500 hover:text-gray-700">Ã—</button>
          </div>
          <div class="space-y-4">
            <input type="hidden" id="addressId">
            <div>
              <label class="block text-sm font-medium text-gray-700">Associated Entity</label>
              <input type="text" id="addressEntity" placeholder="Enter artist name or order ID" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Type</label>
              <select id="addressType" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
                <option value="artist">Artist</option>
                <option value="order">Order</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Address</label>
              <textarea id="addressLine" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]" rows="3"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">City</label>
              <input type="text" id="addressCity" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Country</label>
              <input type="text" id="addressCountry" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Validity</label>
              <select id="addressValidity" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-[#202b1d]">
                <option value="valid">Valid</option>
                <option value="invalid">Invalid</option>
              </select>
            </div>
            <div class="flex justify-end gap-2">
              <button id="saveAddressBtn" class="bg-[#202b1d] text-white px-4 py-2 rounded-lg text-sm">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Sample address data (in a real application, this would come from a backend)
    let addresses = [
      { id: 1, entity: 'John Doe', type: 'artist', address: '123 Art St', city: 'New York', country: 'USA', validity: 'valid' },
      { id: 2, entity: 'Order #4567', type: 'order', address: '456 Canvas Rd', city: 'London', country: 'UK', validity: 'valid' },
      { id: 3, entity: 'Michael Chen', type: 'artist', address: '789 Paint Ave', city: 'Tokyo', country: 'Japan', validity: 'invalid' }
    ];

    // DOM elements
    const addressTableBody = document.getElementById('addressTableBody');
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');
    const validityFilter = document.getElementById('validityFilter');
    const addAddressBtn = document.getElementById('addAddressBtn');
    const addressModal = document.getElementById('addressModal');
    const closeModal = document.getElementById('closeModal');
    const saveAddressBtn = document.getElementById('saveAddressBtn');
    const modalTitle = document.getElementById('modalTitle');
    const addressIdInput = document.getElementById('addressId');
    const addressEntityInput = document.getElementById('addressEntity');
    const addressTypeInput = document.getElementById('addressType');
    const addressLineInput = document.getElementById('addressLine');
    const addressCityInput = document.getElementById('addressCity');
    const addressCountryInput = document.getElementById('addressCountry');
    const addressValidityInput = document.getElementById('addressValidity');

    // Render addresses table
    function renderAddresses(addressesToDisplay) {
      addressTableBody.innerHTML = '';
      addressesToDisplay.forEach(address => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-3">
            <div class="flex items-center">
              <div class="w-8 h-8 rounded-full bg-gray-300 mr-3"></div>
              <span>${address.entity}</span>
            </div>
          </td>
          <td class="p-3 text-sm text-gray-600">${address.type.charAt(0).toUpperCase() + address.type.slice(1)}</td>
          <td class="p-3 text-sm text-gray-600">${address.address}</td>
          <td class="p-3 text-sm text-gray-600">${address.city}</td>
          <td class="p-3 text-sm text-gray-600">${address.country}</td>
          <td class="p-3">
            <span class="px-2 py-1 text-xs rounded-full ${
              address.validity === 'valid' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
            }">${address.validity.charAt(0).toUpperCase() + address.validity.slice(1)}</span>
          </td>
          <td class="p-3 text-right">
            <button class="edit-btn text-gray-400 hover:text-gray-600 mr-2" data-id="${address.id}">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
              </svg>
            </button>
            <button class="delete-btn text-gray-400 hover:text-gray-600" data-id="${address.id}">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </td>
        `;
        addressTableBody.appendChild(row);
      });

      // Add event listeners to edit and delete buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editAddress(btn.dataset.id));
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteAddress(btn.dataset.id));
      });
    }

    // Search and filter addresses
    function filterAddresses() {
      const searchTerm = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      const validity = validityFilter.value;

      const filteredAddresses = addresses.filter(address => {
        const matchesSearch = address.entity.toLowerCase().includes(searchTerm) || 
                             address.address.toLowerCase().includes(searchTerm) ||
                             address.city.toLowerCase().includes(searchTerm) ||
                             address.country.toLowerCase().includes(searchTerm);
        const matchesType = type === 'all' || address.type === type;
        const matchesValidity = validity === 'all' || address.validity === validity;
        return matchesSearch && matchesType && matchesValidity;
      });

      renderAddresses(filteredAddresses);
    }

    // Open modal for adding new address
    addAddressBtn.addEventListener('click', () => {
      modalTitle.textContent = 'Add New Address';
      addressIdInput.value = '';
      addressEntityInput.value = '';
      addressTypeInput.value = 'artist';
      addressLineInput.value = '';
      addressCityInput.value = '';
      addressCountryInput.value = '';
      addressValidityInput.value = 'valid';
      addressModal.style.display = 'block';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      addressModal.style.display = 'none';
    });

    // Save address (add or edit)
    saveAddressBtn.addEventListener('click', () => {
      const addressId = addressIdInput.value;
      const newAddress = {
        id: addressId ? parseInt(addressId) : Date.now(),
        entity: addressEntityInput.value,
        type: addressTypeInput.value,
        address: addressLineInput.value,
        city: addressCityInput.value,
        country: addressCountryInput.value,
        validity: addressValidityInput.value
      };

      if (!newAddress.entity || !newAddress.address || !newAddress.city || !newAddress.country) {
        alert('Entity, address, city, and country are required');
        return;
      }

      if (addressId) {
        // Update existing address
        const index = addresses.findIndex(a => a.id === parseInt(addressId));
        addresses[index] = newAddress;
      } else {
        // Add new address
        addresses.push(newAddress);
      }

      renderAddresses(addresses);
      addressModal.style.display = 'none';
    });

    // Edit address
    function editAddress(id) {
      const address = addresses.find(a => a.id === parseInt(id));
      if (address) {
        modalTitle.textContent = 'Edit Address';
        addressIdInput.value = address.id;
        addressEntityInput.value = address.entity;
        addressTypeInput.value = address.type;
        addressLineInput.value = address.address;
        addressCityInput.value = address.city;
        addressCountryInput.value = address.country;
        addressValidityInput.value = address.validity;
        addressModal.style.display = 'block';
      }
    }

    // Delete address
    function deleteAddress(id) {
      if (confirm('Are you sure you want to delete this address?')) {
        addresses = addresses.filter(a => a.id !== parseInt(id));
        renderAddresses(addresses);
      }
    }

    // Event listeners for search and filter
    searchInput.addEventListener('input', filterAddresses);
    typeFilter.addEventListener('change', filterAddresses);
    validityFilter.addEventListener('change', filterAddresses);

    // Initial render
    renderAddresses(addresses);

    // Sidebar link activation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        sidebarLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
